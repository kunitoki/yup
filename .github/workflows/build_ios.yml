name: MacOS

on:
  push:
    paths:
      - "**/workflows/build_ios.yml"
      - "**/cmake/**"
      - "**/modules/**"
      - "**/tests/**"
      - "**/thirdparty/**"
      - "CMakeLists.txt"
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.1.app/Contents/Developer

    steps:
    - uses: actions/checkout@v4

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure
      working-directory: ${{runner.workspace}}/build
      run: |
        cmake ${{ github.workspace }} -G Xcode -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchains/ios.cmake -DPLATFORM=OS64 \
            -DYUP_ENABLE_TESTS=ON -DYUP_ENABLE_EXAMPLES=OFF

    - name: Build Debug
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config Debug --parallel 4 --target yup_tests

    #- name: Test Debug
    #  working-directory: ${{runner.workspace}}/build/tests/Debug
    #  run: ./yup_tests

    - name: Build Release
      working-directory: ${{runner.workspace}}/build
      run: cmake --build . --config Release --parallel 4 --target yup_tests

